<!DOCTYPE html>
<html>
<head>
    <title>EasyCab Monitor</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>EasyCab System Monitor</h1>
        </div>
    </header>


    <div class="container">
        <!-- Panel izquierdo con el mapa -->
        <div class="left-panel">
            <div id="map-container"></div>
        </div>

        <!-- Panel derecho con controles y estado -->
        <div class="right-panel">
            <!-- boton para ir a la pagina de auditorias -->
            <div class="panel-section">
                <a href="/audit" class="audit-button">
                    Ver Registro de Auditoría
                </a>
            </div>
            <!-- Estado CTC -->
            <div class="panel-section ctc-status">
                <h3>Estado del Tráfico</h3>
                <div class="status-indicator">
                    <span id="traffic-status"></span>
                    <span id="temperature"></span>
                </div>
            </div>

            <!-- Selector de ciudad -->
            <div class="panel-section city-control">
                <h3>Control de Ciudad</h3>
                <div class="input-group">
                    <input type="text" id="cityInput" placeholder="Nombre de la ciudad">
                    <button id="changeCityBtn">Cambiar</button>
                </div>
            </div>

            <!-- Lista de Taxis -->
            <div class="panel-section taxi-section">
                <h3>Taxis Activos</h3>
                <table class="status-table taxi-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Estado</th>
                            <th>Cliente</th>
                            <th>Token</th>
                        </tr>
                    </thead>
                    <tbody id="taxi-tbody"></tbody>
                </table>
            </div>

            <!-- Lista de Clientes -->
            <div class="panel-section client-section">
                <h3>Clientes Activos</h3>
                <table class="status-table client-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Estado</th>
                            <th>Destino</th>
                        </tr>
                    </thead>
                    <tbody id="client-tbody"></tbody>
                </table>
            </div>

            <!-- Panel de Alertas -->
            <div class="panel-section alerts-panel">
                <h3>Alertas del Sistema</h3>
                <div id="alerts-container" class="alerts-container"></div>
            </div>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
